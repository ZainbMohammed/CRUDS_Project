<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>prouct management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id ="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchFN(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="determineMode(this.id)" id ="searchTite">Search By Title</button>
                    <button onclick="determineMode(this.id)" id ="searchCategory">Search By Category</button>
                </div>
            </div>
            <!-- this button will be hide and disply it by js -->
            <button onclick="deleteAll()" id="deleteAll">Delete All</button>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id ="tbody">
                    <!-- fill table by js by read products info from locaStorage -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./operation.js"></script>
</body>
</html>
